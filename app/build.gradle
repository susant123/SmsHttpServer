plugins {
    id 'com.android.application'
    id 'kotlin-android'
}

android {
    namespace 'com.example.smshttpserver'
    compileSdk 33
    defaultConfig {
        applicationId "com.example.smshttpserver"
        minSdk 21
        targetSdk 33
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
        }
    }
    kotlinOptions {
        jvmTarget = "1.8"
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'org.nanohttpd:nanohttpd:2.3.1'
}
